<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/mainTablas.css">
    <title>Listas y Tablas</title>
</head>
<body>
    <!-- etiqueta table, representa toda la tabla -->
    <!-- USANDO ATRIBUTOS COLSPAN ROWSPAN -->
    <table>
        <tr>
            <th rowspan="2">Precio</th>
            <th rowspan="2">Cantidad</th>
            <th rowspan="2">Descuento</th>
            <th colspan="2">Total</th>
        </tr>
        <tr>
            <th>Bruto</th>
            <th>Neto</th>
        </tr>
        <tr>
            <td>100</td>
            <td>5</td>
            <td>10%</td>
            <td>500</td>
            <td>450</td>
        </tr>
    </table>
